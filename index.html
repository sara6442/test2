<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المهام</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- الشريط الجانبي -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h2>مهامي</h2>
            </div>
            
            <nav class="nav-menu">
                <ul>
                    <li class="active" id="tasks-tab">
                        <i class="fas fa-calendar-day"></i>
                        <span>المهام</span>
                    </li>
                    <li id="calendar-tab">
                        <i class="fas fa-calendar-alt"></i>
                        <span>الجدول</span>
                    </li>
                    <li id="charts-tab">
                        <i class="fas fa-chart-pie"></i>
                        <span>الإحصائيات</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- المحتوى الرئيسي -->
        <main class="main-content">
            <!-- شريط العنوان -->
            <header class="top-bar">
                <div class="date-display">
                    <h1 id="current-date">الاثنين، 1 يناير 2024</h1>
                    <p id="current-time">12:00 م</p>
                </div>
                <button id="add-task-btn" class="btn-primary">
                    <i class="fas fa-plus"></i> إضافة مهمة
                </button>
            </header>

            <!-- نافذة إضافة مهمة -->
            <div id="task-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal" id="close-modal">&times;</span>
                    <h2>إضافة مهمة جديدة</h2>
                    <form id="task-form">
                        <div class="form-group">
                            <label for="task-title">عنوان المهمة:</label>
                            <input type="text" id="task-title" placeholder="أدخل عنوان المهمة" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-category">الفئة:</label>
                            <select id="task-category">
                                <option value="personal">شخصية</option>
                                <option value="work">عمل</option>
                                <option value="study">دراسة</option>
                                <option value="health">صحة</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-duration">المدة (دقائق):</label>
                            <input type="number" id="task-duration" min="1" value="30">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" id="cancel-task">إلغاء</button>
                            <button type="submit" class="btn-primary">حفظ المهمة</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- عرض المهام -->
            <section id="tasks-view" class="content-view active">
                <div class="tasks-header">
                    <h2>مهام اليوم</h2>
                    <div class="tasks-stats">
                        <span id="completed-count">0 مكتملة</span>
                        <span id="total-count">0 إجمالي</span>
                    </div>
                </div>
                
                <div id="tasks-container">
                    <div class="no-tasks">
                        <i class="fas fa-tasks fa-3x"></i>
                        <h3>لا توجد مهام لهذا اليوم</h3>
                        <p>ابدأ بإضافة مهمة جديدة</p>
                    </div>
                </div>
            </section>

            <!-- الجدول الزمني -->
            <section id="calendar-view" class="content-view">
                <div class="calendar-header">
                    <h2>الجدول الزمني</h2>
                </div>
                <div id="calendar-container">
                    <p>هنا سيعرض الجدول الزمني</p>
                </div>
            </section>

            <!-- الإحصائيات -->
            <section id="charts-view" class="content-view">
                <div class="charts-header">
                    <h2>الإحصائيات</h2>
                </div>
                <div class="chart-container">
                    <p>هنا ستعرض الرسوم البيانية</p>
                </div>
            </section>
        </main>
    </div>

    <!-- ملف JavaScript -->
    <script src="app.js"></script>
</body>
</html>
